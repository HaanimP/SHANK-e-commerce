<head>

</head>
<body class="body">
    <!--Nav Bar-->
    <header>
        <h1>SHANK</h1>
        <div class="heading">
            <img class="logo" src="https://i.postimg.cc/qMx3W5BD/logo2.png" alt="logo2">
            <nav>
                <ul>
                    <li><a href="/index.html"><i class="fa-solid fa-shop"></i>Home</a></li>
                    <li><a href="/html/about.html"><i class="fa-solid fa-people-group"></i>About</a></li>
                    <li><a href="/html/product.html"><i class="fa-regular fa-gem"></i>Product</a></li>
                    <li><a href="/html/checkout.html"><i class="fa-solid fa-cart-shopping"></i>Checkout</a></li>
                    <li><a href="/html/admin.html"><i class="fa-solid fa-chart-simple"></i>Admin</a></li>
                    <li><a href="/html/contact.html"><i class="fa-solid fa-phone"></i>Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main3">
        <div class="remote">
            <section id="sec3">
                <h2 class="us">Contact Us</h2>
                <p>Swing by for a check-up, or leave us a message:<br><br>
                  <a href="https://www.facebook.com/profile.php?id=100089705331205" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                  <a href="https://twitter.com/nimmie_13"><i class="fa-brands fa-twitter-square" target="_blank"></i></a>
                  <a href="https://instagram.com/the.one.and.only.haanim?igshid=MzMyNGUyNmU2YQ==" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                  <a href="https://za.linkedin.com/in/haanim-pietersen-172bb9264" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                </p>
            </section>
        
            <section id="sec4">
                <img class="contact-image" src="https://i.postimg.cc/RhMgSkjs/contact.jpg">
            </section>
        
            <section id="sec5">
                <div class="form-container">
                  <form action="https://formspree.io/f/xbjvqdjg" method="POST">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        
                        <label for="city/town" required>City/Town</label>
                        <select id="country" name="country">
                            <option value="Cape Town">Cape Town</option>
                            <option value="Johannesberg">Johannesberg</option>
                            <option value="Durban">Durban</option>
                        </select>
        
                        <label for="pnumber" required>Phone Number</label>
                        <input type="text" id="pnumber" name="pnumber" placeholder="Your Phone Number">
        
                        <label for="subject" required>Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." rows="8"></textarea>
        
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>&copy; 2023 SHANK. All rights reserved.</footer>

    <script src="/script/contact.js"></script>
